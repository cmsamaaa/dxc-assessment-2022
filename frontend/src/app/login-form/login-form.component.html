<section class="container">
  <div class="row justify-content-center ">
    <div class="col-md-6 col-sm-12">
      <div class="row mb-4">
        <h2 class="text-uppercase title">Login</h2>
      </div>
      <div class="row">
        <form (submit)="handleLogin()">
          <div class="form-group mb-2">
            <label>User ID</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="User ID">
          </div>
          <div class="form-group mb-2">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div>
            <span *ngIf='invalidLogin' class="text-danger">{{errorMessage}}</span>
            <button type="submit" class="btn btn-black float-end">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
